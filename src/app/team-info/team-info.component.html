<div>
    <div *ngIf = "team">
        <h2>My Team Info</h2>
    <table style ="text-align: center;">

        <tr><th>Logo</th><th>Name</th><th>Abbrev</th></tr>

        <tr *ngFor="let team of teams">
  
            <td><img src="https://squiggle.com.au/{{team.logo}}"></td>
            <td>{{team.name}}</td>
            <td>{{team.abbrev}}</td>
        </tr>

    </table>
    </div>
</div>
